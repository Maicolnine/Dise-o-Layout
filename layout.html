<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario con Redirección</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Parsley.js CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/parsley.js/2.9.3/parsley.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2 class="text-center mb-4">Formulario de Registro</h2>
    <form id="registrationForm" data-parsley-validate>
      <div class="mb-3">
        <label for="name" class="form-label">Nombre completo</label>
        <input type="text" id="name" name="name" class="form-control" required data-parsley-length="[3, 50]" placeholder="Ingresa tu nombre">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" id="email" name="email" class="form-control" required data-parsley-type="email" placeholder="correo@ejemplo.com">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" id="password" name="password" class="form-control" required data-parsley-length="[6, 20]" placeholder="Ingresa tu contraseña">
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirma tu contraseña</label>
        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required data-parsley-equalto="#password" placeholder="Repite tu contraseña">
      </div>
      <div class="form-check mb-3">
        <input type="checkbox" id="terms" name="terms" class="form-check-input" required>
        <label for="terms" class="form-check-label">Acepto los términos y condiciones</label>
      </div>
      <a href="Registrado.html" type="submit" class="btn btn-primary w-100">Registrar</a>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Parsley.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/parsley.js/2.9.3/parsley.min.js"></script>
  <script>
    // Inicializar Parsley.js y redirigir al layout después de la validación
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.getElementById('registrationForm');
      form.addEventListener('submit', function (e) {
        e.preventDefault();
        if ($(form).parsley().isValid()) {
          // Mostrar un mensaje breve y redirigir al layout
          alert('Registro exitoso. Redirigiendo...');
          window.location.href = "menu-seleccion.html"; // Reemplaza con la ruta de tu layout
        } else {
          alert('Por favor, corrige los errores en el formulario.');
        }
      });
    });
  </script>
</body>
</html>
